<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img style="max-height: 300px;" [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
    </div>
</div>
<div style="margin-top:15px;" class="row m-5">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu cursor-pointer">
                <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a (click)="onNewRecipe()">Edit Recipe</a></li>
                <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div style="margin-top:15px;" class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div style="margin-top:10px;" class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item" >
                {{ ingredient.name }}: {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
