<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div style="margin-bottom: 14px;" class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success btnMarginR" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-secondary btnMarginR" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img style="margin-bottom: 14px;" [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="3" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <label>Ingredients</label>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                        style="margin-bottom: 10px;"
                        *ngFor="let ingredientControl of controls; let i = index"
                        class="row" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
                        </div>
                    </div>
                    <hr>
                    <div style="margin-top: 17px;" class="row">
                        <div style="margin-bottom: 20px;" class="col-xs-12">
                            <button (click)="onAddIngredient()" type="button" class="btn btn-success btnMarginR">Add Ingredient</button>
                            <button (click)="onClearAllIngredients()" type="button" class="btn btn-secondary btnMarginR">Clear Ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
