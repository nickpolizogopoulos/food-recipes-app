<div class="row loginRow">
    <div class="col-xs-12 col-md-6 col-md-offset-3 loginBox">
        <h1>Login / Sign Up</h1>
        <hr>
        <div *ngIf="error" class="alert alert-danger">
            <h4>An error occured!</h4>
            <p>{{ error }}</p>
        </div>
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button [ngClass]="{'btn-success' : !isLoginMode}" type="submit" class="btn btn-primary me-3" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>

                <span>
                    {{ isLoginMode ? 'Do you need an account?' : 'Already have an account?'}}
                    <a  (click)="onSwitchMode()" class="auth-btn cursor-pointer">{{ isLoginMode ? 'Sign Up' : 'Login' }}</a>
                </span>

                <!-- <span *ngIf="!isLoginMode" (click)="onSwitchMode()"> 
                    Already have an account? <a class="auth-btn">Sign In!</a>
                </span> -->

                <!-- <button type="button"  (click)="onSwitchMode()" class="btn btn-primary me-3">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button> -->
            </div>
            <div>
            </div>
        </form>
    </div>
</div>
